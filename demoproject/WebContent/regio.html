
<html>
    <head>
        <style>
            
*{
    padding: 0;
    margin: 0;
}
body{
  background: url('https://wallpapers.com/images/hd/office-decoration-1920-x-1080-wallpaper-yr937kqy6o07pvkb.jpg') no-repeat center fixed;
  background-size: cover;
}
 
.container{
    background: #2d3e3f;
    width: 350px;
    min-height: 500px;
    padding-bottom: 20px;
    position: absolute;
    top:50%;
    left: 50%;
    transform: translate(-50%, -50%);
    margin: auto;
  padding: 70px 50px 20px 50px;
}
 
 
.fl{
    float: left;
  width: 110px;
  line-height: 35px;
}
 
.fontLabel{
  color: white;
}
 
.fr{
    float: right;
}
 
.clr{
    clear: both;
}
 
.box{
    width: 360px;
    height: 35px;
    margin-top: 10px;
    font-family: verdana;
    font-size: 12px;
}
 
.textBox{
    height: 35px;
    width: 190px;
    border: none;
  padding-left: 20px;
}
 
.new{
  float: left;
}
 
.iconBox{
    height: 35px;
    width: 40px;
    line-height: 38px;
    text-align: center;
  background: #ff6600;
}
 
.radio{
    color: white;
    background: #2d3e3f;
    line-height: 38px;
}
 
.terms{
    line-height: 35px;
    text-align: center;
    background: #2d3e3f;
    color: white;
}
 
.submit{
    float: right;
    border: none;
    color: white;
    width: 110px;
    height: 35px;
    background: #ff6600;
    text-transform: uppercase;
  cursor: pointer;
}
 
::-webkit-input-placeholder { /* Chrome/Opera/Safari */
 
}
 
 
        </style>
    </head>
    <body>
        <html>
  <head>
    <meta charset="utf-8">
    <title>Registration</title>
    <link  type="text/css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <!-- Body of Form starts -->
    <div class="container">
      <form action="signin.html">
        <!--First name-->
            <div class="box">
          <label for="firstName" class="fl fontLabel"> First Name: </label>
                <div class="new iconBox">
            <i class="fa fa-user" aria-hidden="true"></i>
          </div>
                <div class="fr">
                        <input type="text" id="fname" name="firstName" placeholder="First Name"
              class="textBox" autofocus="on" required>
                </div>
                <div class="clr"></div>
            </div>
            <!--First name-->
 
 
        <!--Second name-->
            <div class="box">
          <label for="secondName" class="fl fontLabel"> Seconed Name: </label>
                <div class="fl iconBox"><i class="fa fa-user" aria-hidden="true"></i></div>
                <div class="fr">
                        <input type="text" id="lname" required name="secondName"
              placeholder="Last Name" class="textBox">
                </div>
                <div class="clr"></div>
            </div>
            <!--Second name-->
 
 
            <!---Phone No.------>
            <div class="box">
          <label for="phone" class="fl fontLabel"> Phone No:</label>
                <div class="fl iconBox"><i class="fa fa-phone-square" aria-hidden="true"></i></div>
                <div class="fr">
                        <input type="text" id="mobile" required name="phoneNo" maxlength="10" placeholder="Phone No." class="textBox">
                </div>
                <div class="clr"></div>
            </div>
            <!---Phone No.---->
 
 
            <!---Email ID---->
            <div class="box">
          <label for="email" class="fl fontLabel"> Email ID: </label>
                <div class="fl iconBox"><i class="fa fa-envelope" aria-hidden="true"></i></div>
                <div class="fr">
                        <input type="email" id="email" required name="email" placeholder="Email Id" class="textBox">
                </div>
                <div class="clr"></div>
            </div>
            <!--Email ID----->
 
 
            <!---Password------>
            <div class="box">
          <label for="password" class="fl fontLabel"> Password </label>
                <div class="fl iconBox"><i class="fa fa-key" aria-hidden="true"></i></div>
                <div class="fr">
                        <input type="Password" id="password" required name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" placeholder="Password" class="textBox">
                </div>
                <div class="clr"></div>
            </div>
            <!---Password---->
 
            <div class="box">
                <label for="password" class="fl fontLabel">confirm Password </label>
                      <div class="fl iconBox"><i class="fa fa-key" aria-hidden="true"></i></div>
                      <div class="fr">
                              <input type="Password" id="confirm_password" required name="password" placeholder="Password" class="textBox" required>
                      </div>
                      <div class="clr"></div>
                  </div>
                  <script>
                    var password = document.getElementById("password")
  , confirm_password = document.getElementById("confirm_password");

function validatePassword(){
  if(password.value != confirm_password.value) {
    confirm_password.setCustomValidity("Passwords Don't Match");
  } else {
    confirm_password.setCustomValidity('');
  }
}


password.onchange = validatePassword;
confirm_password.onkeyup = validatePassword;
                  </script>

            <!---Gender----->
 
            <div class="box">
                <label for="secondName" class="fl fontLabel"> Address: </label>
                      <div class="fl iconBox"><i class="fa fa-user" aria-hidden="true"></i></div>
                      <div class="fr">
                              <input type="text" id="address" required name="Address"
                    placeholder="Address" class="textBox">
                      </div>
                      <div class="clr"></div>
                  </div>
 
            <div class="box radio">
          <label for="gender" class="fl fontLabel"> Gender: </label>
                    <input type="radio" name="Gender" value="Male" required id="gender"> Male &nbsp; &nbsp; &nbsp; &nbsp;
                    <input type="radio" name="Gender" value="Female" required id="gender1"> Female
            </div>
 
            <div class="box">
                <label for="password" class="fl fontLabel">Date of birth</label>
                      <div class="fl iconBox"><i class="fa fa-calendar"></i></div>
                      <div class="fr">
                              <input type="date" id="dob" required name="date" placeholder="DOB" class="textBox">
                      </div>
                      <div class="clr"></div>
                  </div>
 
 
                  <div class="box">
                    <label for="state" class="fl fontLabel">state</label>
                          <div class="fl iconBox"><i class="fa fa-globe"></i></div>
                          <div class="fr">
                                  <input type="state" id="state" required name="state" placeholder="Enter state" class="textBox">
                          </div>
                          <div class="clr"></div>
                      </div>
                      <div class="box">
                        <label for="country" class="fl fontLabel">country</label>
                              <div class="fl iconBox"><i class="fa fa-globe"></i></div>
                              <div class="fr">
                                      <input type="country" id="country" required name="country" placeholder="Enter country" class="textBox">
                              </div>
                              <div class="clr"></div>
                          </div>
                      <div class="box">
                        <label for="state" class="fl fontLabel">Zip code</label>
                        <div class="fl iconBox"><i class="fa fa-globe"></i></div>
                       
                              <div class="fr">
                                      <input type="Zip code" id="Zip" required name="zipcode" maxlength="6" placeholder="Enter code" class="textBox">
                              </div>
                              <div class="clr"></div>
                          </div>
   
 
            <!---Gender--->
 
 
            <!--Terms and Conditions------>
            <div class="box terms">
                    <input type="checkbox" name="Terms" required> &nbsp; I accept the terms and conditions
            </div>


           


            <!--Terms and Conditions------>
 
 
 
            <!---Submit Button------>
            <div class="box" style="background: #2d3e3f">
                    <input  type="Submit" onclick="postData()" name="Submit"  class="submit" value="SUBMIT">
            </div>

            
            <!---Submit Button----->
           
      </form>
  </div>

  <script>
  
    async function postData() {
    
  
    const data = {
      
      firstname: document.getElementById("fname").value,
      lastname: document.getElementById("lname").value,
      gender: document.getElementById("gender").value,
      dateofbirth: document.getElementById("dob").value,
      mobile: document.getElementById("mobile").value,
      password: document.getElementById("password").value,
      email: document.getElementById("email").value,
      address: document.getElementById("address").value,
      state: document.getElementById("state").value,
      zipcode:document.getElementById("Zip").value,
      country:document.getElementById("country").value,

    };
  
    try {
      const apiUrl = 'http://localhost:8280/user/createUser';
      const response = await fetch(apiUrl, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(data)
      });
  
      if (!response.ok) {
        throw new Error('Network response was not ok');
      }
  
      const responseData = await response.json();
      console.log(responseData); // You can handle the response data here
  
    } catch (error) {
      console.error('Error posting data:', error);
    }
  }
  


     
</script>
  <!--Body of Form ends--->
 
  </body>
</html>
 
    </body>
</html>
