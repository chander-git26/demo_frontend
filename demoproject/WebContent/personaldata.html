      <script>
        async function fetchData() {

            const apiUrl = 'http://localhost:8280/user/getUserDetails/101';
            const response = await fetch(apiUrl,{

            );

            const data = await response.json();
            
            document.getElementById('getaadhaarNumber').textContent = data.aadhaarNumber; 
            document.getElementById('getpannumber').textContent = data.pannumber;

            document.getElementById('getsmoking').textContent = data.smoking; 
            document.getElementById('getalchohol').textContent = data.alchohol;

        }
