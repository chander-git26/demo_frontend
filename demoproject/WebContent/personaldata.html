        <script>
          function enableEdit(fieldId) {
              var field = document.getElementById(fieldId);
              var currentValue = field.innerText;
              
              // Replace the span with an input field
              field.innerHTML = '<input type="text" id="new' + fieldId + '" value="' + currentValue + '">';
              
              var editButton = field.parentElement.nextElementSibling.querySelector('button');
              editButton.innerText = 'Update'; // Change button text to 'Update'
              editButton.onclick = function() {
                  UpdateField(fieldId);
              }; // Change button function to UpdateField()
          }
          
          function UpdateField(fieldId) {
              var newValue = document.getElementById('new' + fieldId).value;
              var field = document.getElementById(fieldId);
              
              // Update the field span with the new value
              field.innerText = newValue;
              
              var editButton = field.parentElement.nextElementSibling.querySelector('button');
              editButton.innerHTML = '<i class="fas fa-pencil-alt"></i>';// Change button text back to 'Edit'
              editButton.onclick = function() {
                  enableEdit(fieldId);
              }; // Change button function back to enableEdit()
          }
      </script>
