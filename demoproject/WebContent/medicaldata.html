<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <title>Bootstrap Example</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
      body{
        background-image: url('https://wallpaperaccess.com/full/3833918.jpg');
        background-repeat: no-repeat;
        background-size: cover;
      }
      .bd-example{
        width: 40%;
        padding: 20px;
        height: 10px;
      }
    </style>
  </head>

      <br><br>

      <center>
        <div class="bd-example">
          <table class="table">
            <thead>
                <div class="col-2" style="border-radius: 25px;padding:35px;margin: 22px;">
              <tr>
                <th scope="col">Details</th>
                <th scope="col">Result</th>
               
              </tr>
                </div>
            </thead>
            <tbody>
              <tr class="table-active">
                <th scope="row">past surgeries</th>
                <td><span id="getpastsurgeries"></span></td>
                
              </tr>
              <tr>
                <th scope="row">Blood pressure</th>
                <td><span id="getbloodpressure"></span></td>
               
              </tr>
        
        
              <tr class="table-primary">
                <th scope="row">Diabetes</th>
                <td><span id="getdiabatase"></span></td>
                
              </tr>
             
            </tbody>
          </table>
        </div>
       
      </center>
                 
    
    <!-- End Example Code -->

    <script>
      function fetchData() {
            const apiUrl = ''; 
            fetch(apiUrl) 
                .then(response => { 
                    if (!response.ok) { 
                        throw new Error('Network response was not ok'); 
                    } 
                    return response.json();
                })
          .then(data => {
             
              document.getElementById('getpastsurgeries').textContent = data.pastsurgeries;
              document.getElementById('getbloodpressure').textContent = data.bloodpressure;
              document.getElementById('getdiabatase').textContent = data.diabatase;
 
             
          })
          .catch(error => {
              console.error('Error fetching data:', error);
          });
       }
       window.onload = fetchData
 
 
 
 
    </script>
  </body>
</html>
