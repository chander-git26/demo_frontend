        <script>
            var selectOption = document.getElementById('selectIncomeOption');
            var dataDisplay = document.getElementById('dataDisplay');

            selectOption.addEventListener('change',function() {

                var selectedValue = selectOption.value;
                var dataDisplay = document.getElementById('dataDisplay');
 
                switch (selectedValue) {
                    case 'employee':
                    var labelelDiv = document.createElement('div');
                    labelelDiv.className = 'labelel';
 
                    var innerDiv1 = document.createElement('div');
 
                    

                    

                    var label = document.createElement('label');
                        label.setAttribute('for', 'companyDetails');
                        label.textContent = 'Company Name';
                        innerDiv1.appendChild(label);
 
                    var innerDiv2 = document.createElement('div');
 
                    var inputElement = document.createElement('input');
                    inputElement.setAttribute('type', 'text');
                    inputElement.className = 'inputel';
                    inputElement.id = 'companyDetails';
                    inputElement.setAttribute('placeholder', 'Enter your Company Name');
                    innerDiv2.appendChild(inputElement);
 
                    innerDiv2.appendChild(document.createElement('br'));
 
                    labelelDiv.appendChild(innerDiv1);
                    labelelDiv.appendChild(innerDiv2);
 
                    dataDisplay.innerHTML = '';
                    dataDisplay.appendChild(labelelDiv);



                    var labelelDiv1 = document.createElement('div');
                    labelelDiv1.className = 'labelel';
 
                    var innerDiv11 = document.createElement('div');
 
                    var label1 = document.createElement('label');
                    label1.setAttribute('for', 'salaryDetails');
                    label1.textContent = 'Annual Income';
                    innerDiv11.appendChild(label1);
 
                    var innerDiv22 = document.createElement('div');
 
                    var selectElement = document.createElement('select');
 
                    var options = ['select', '0 to 250000+', '250000 to 500000+', '500000+ to 1000000+', '1000000 or more'];
 
                    for (var i = 0; i < options.length; i++) {
                        var option = document.createElement('option');
                        option.textContent = options[i];
                        selectElement.appendChild(option);
                    }
 
                    innerDiv22.appendChild(selectElement);
 
                    innerDiv22.appendChild(document.createElement('br'));
 
                    labelelDiv1.appendChild(innerDiv11);
                    labelelDiv1.appendChild(innerDiv22);
 
                    dataDisplay.appendChild(labelelDiv1);


                    
                    break;
 
                    case 'business':

                    


                    var labelelDiv = document.createElement('div');
                    labelelDiv.className = 'labelel';
 
                    var innerDiv1 = document.createElement('div');
 
                    


                    var label = document.createElement('label');
                        label.setAttribute('for', 'businessDetails');
                        label.textContent = 'Business Name';
                        innerDiv1.appendChild(label);
 
                    var innerDiv2 = document.createElement('div');
 
                    var inputElement = document.createElement('input');
                    inputElement.setAttribute('type', 'text');
                    inputElement.className = 'inputel';
                    inputElement.id = 'businessDetails';
                    inputElement.setAttribute('placeholder', 'Enter your Business Name');
                    innerDiv2.appendChild(inputElement);
 
                    innerDiv2.appendChild(document.createElement('br'));
 
                    labelelDiv.appendChild(innerDiv1);
                    labelelDiv.appendChild(innerDiv2);
 
                    dataDisplay.innerHTML = '';
                    dataDisplay.appendChild(labelelDiv);



                    
                    var labelelDiv1 = document.createElement('div');
                    labelelDiv1.className = 'labelel';
 
                    var innerDiv11 = document.createElement('div');
 
                    var label1 = document.createElement('label');
                    label1.setAttribute('for', 'revenueDetails');
                    label1.textContent = 'Annual Revenue';
                    innerDiv11.appendChild(label1);
 
                    var innerDiv22 = document.createElement('div');
 
                    var selectElement = document.createElement('select');
 
                    var options = ['select', '0 to 5lakh', '5lakh to 10lakh', '10lakh+ to 25lakh', '25lakh or more'];
 
                    for (var i = 0; i < options.length; i++) {
                        var option = document.createElement('option');
                        option.textContent = options[i];
                        selectElement.appendChild(option);
                    }
 
                    innerDiv22.appendChild(selectElement);
 
                    innerDiv22.appendChild(document.createElement('br'));
 
                    labelelDiv1.appendChild(innerDiv11);
                    labelelDiv1.appendChild(innerDiv22);
 
                    dataDisplay.appendChild(labelelDiv1);



                    break;
 
                    default:
                    dataDisplay.textContent = 'Select an option to display data';
                    break;
                }

            });





            



        </script>


<script>

                
    
    async function postProfessionalData() {
                    const apiUrl = 'http://localhost:8280/user/ProfessionalInformation';
                
                    const data = {
                      
                        "sourceofincome": document.getElementById("selectIncomeOption").value,
                        "bussinessname": document.getElementById("businessDetails").value,
                        "annualrevenue" : document.getElementById("revenuedetails").value
                       
                       
                       
                    };
                
                    try {
                    const response = await fetch(apiUrl, {
                        method: 'POST',
                        headers: {
                        'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(data)
                    });
                
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                
                    const responseData = await response.json();
                    console.log(responseData); // You can handle the response data here
                
                    } catch (error) {
                    console.error('Error posting data:', error);
                    }
                }
                
</script>
