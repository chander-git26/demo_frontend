          <script>
            function updateCheckboxes(checkbox) {
              var checkboxes = document.getElementsByName('relationship');
              var checkedCount = 0;
       
              for (var i = 0; i < checkboxes.length; i++) {
                if (checkboxes[i].checked) {
                  checkedCount++;
                }
              }
       
              if (checkedCount > 2) {
                checkbox.checked = false;
              }
       
              for (var i = 0; i < checkboxes.length; i++) {
                if (!checkboxes[i].checked && checkedCount >= 2) {
                  checkboxes[i].disabled = true;
                } else {
                  checkboxes[i].disabled = false;
                }
              }
            }


          

            function showFatherDetails() {
              var fatherDetails = document.getElementById("fatherDetails");

 async function postData() {
 
 
 const data = {
   
     fatherName: document.getElementById("fatherName").value,

     fatherOccupation:document.getElementById("fatherOccupation").value,
 
     fatherUploadMedicalHistory: document.getElementById("fatherMedicalhistory").value,

     otherNomineeAge: document.getElementById("othersAge").value,
     otherNomineeoccupation: document.getElementById("othersOccupation").value,
     othermedicalhistory: document.getElementById("othersMedicalhistory").value,
    
     
 };
 
 try {
   const apiUrl = 'http://localhost:8280/user/savePersonalInformation';
   const response = await fetch(apiUrl, {
     method: 'POST',
     headers: {
       'Content-Type': 'application/json'
     },
     body: JSON.stringify(data)
   });
 
   if (response.ok) {
   // Handle other response statuses
   console.error('Error during request. Status:', response.status);
   const responseBody = await response.text();
   console.error('Response body:', responseBody);
   window.location.href ='medical.html';
 } else {
   // Redirect on success
   window.location.href ='profie.html'; // Adjust the redirection path
 }
} catch (error) {
 console.error('Error during request:', error);
}
}
 
</script>
