          <script>
            function updateCheckboxes(checkbox) {
              var checkboxes = document.getElementsByName('relationship');
              var checkedCount = 0;
       
              for (var i = 0; i < checkboxes.length; i++) {
                if (checkboxes[i].checked) {
                  checkedCount++;
                }
              }
       
              if (checkedCount > 2) {
                checkbox.checked = false;
              }
       
              for (var i = 0; i < checkboxes.length; i++) {
                if (!checkboxes[i].checked && checkedCount >= 2) {
                  checkboxes[i].disabled = true;
                } else {
                  checkboxes[i].disabled = false;
                }
              }
            }
       
            function showDetails() {
              var otherDetails = document.getElementById("otherDetails");

              } else {
                detailsDiv.style.display = "none";
              }
            }

 async function postData() {
 
 
 const data = {

     //maritalStatus: document.getElementById("maritalstatus").value,
     selectNumberOfChildren: document.getElementById("numOfChildren").value,
     
 };
 
 try {
   const apiUrl = 'http://localhost:8280/user/saveFamilyInformation';
   const response = await fetch(apiUrl, {
     method: 'POST',
     headers: {
       'Content-Type': 'application/json'
     },
     body: JSON.stringify(data)
   });
 
   if (response.ok) {
   // Handle other response statuses
   console.error('Error during request. Status:', response.status);
   const responseBody = await response.text();
   console.error('Response body:', responseBody);

 } else {

 }
} catch (error) {
 console.error('Error during request:', error);
}
}
