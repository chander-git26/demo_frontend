    <!--Javascipt code-->
    
<script>
  async function fetchData() {
    try {
       
      const apiUrl = 'http://localhost:8280/user/getUserDetails/101';
      const response = await fetch(apiUrl,{
                method:'GET',
               

               }
      );
 
      if (!response.ok) {
        throw new Error('Network response was not ok');
      }
      const data = await response.json();
      
      document.getElementById('companyname').textContent = data.companyDetails; 
      document.getElementById('annualincome').textContent = data.salaryDetails; 
      document.getElementById('businessname').textContent = data.bussinessname; 
      document.getElementById('annualrevenue').textContent = data.annualrevenue; 
                    
     
    } catch (error) {
      console.log('Error fetching data:', error);
    }
  }
 
  fetchData();
</script>
