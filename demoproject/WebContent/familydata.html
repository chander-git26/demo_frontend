<html>
<head>
   <style>
    body {
    background: #fafafa url(https://jackrugile.com/images/misc/noise-diagonal.png);
    color: #444;
    font: 100%/30px 'Helvetica Neue', helvetica, arial, sans-serif;
    text-shadow: 0 1px 0 #fff;
}
 
strong {
    font-weight: bold;
}
 
em {
    font-style: italic;
}
 
table {
    background: #f5f5f5;
    border-collapse: separate;
    box-shadow: inset 0 1px 0 #fff;
    font-size: 12px;
    line-height: 24px;
    margin: 30px auto;
    text-align: left;
    width: 800px;
}  
 
th {
    background: url(https://jackrugile.com/images/misc/noise-diagonal.png), linear-gradient(#777, #444);
    border-left: 1px solid #555;
    border-right: 1px solid #777;
    border-top: 1px solid #555;
    border-bottom: 1px solid #333;
    box-shadow: inset 0 1px 0 #999;
    color: #fff;
  font-weight: bold;
    padding: 10px 15px;
    position: relative;
    text-shadow: 0 1px 0 #000;  
    max-width: 75px;
}
 
th:after {
    background: linear-gradient(rgba(255,255,255,0), rgba(255,255,255,.08));
    content: '';
    display: block;
    height: 25%;
    left: 0;
    margin: 1px 0 0 0;
    position: absolute;
    top: 25%;
    width: 50%;
   
}
 
th:first-child {
    border-left: 1px solid #777;    
    box-shadow: inset 1px 1px 0 #999;
   
}
 
th:last-child {
    box-shadow: inset -1px 1px 0 #999;
    width: 800px;
   
}
 
td {
    border-right: 1px solid #fff;
    border-left: 1px solid #e8e8e8;
    border-top: 1px solid #fff;
    border-bottom: 1px solid #e8e8e8;
    padding: 10px 15px;
    position: relative;
    transition: all 300ms;
    width: 120px;
   
   
}
 
td:first-child {
    box-shadow: inset 1px 0 0 #fff;
}  
 
td:last-child {
    border-right: 1px solid #e8e8e8;
    box-shadow: inset -1px 0 0 #fff;
}  
 
tr {
    background: url(https://jackrugile.com/images/misc/noise-diagonal.png);
}
 
tr:nth-child(odd) td {
    background: #f1f1f1 url(https://jackrugile.com/images/misc/noise-diagonal.png);
}
 
tr:last-of-type td {
    box-shadow: inset 0 -1px 0 #fff;
}
 
tr:last-of-type td:first-child {
    box-shadow: inset 1px -1px 0 #fff;
}  
 
tr:last-of-type td:last-child {
    box-shadow: inset -1px -1px 0 #fff;
}  
 
tbody:hover td {
    color: transparent;
    text-shadow: 0 0 3px #aaa;
}
 
tbody:hover tr:hover td {
    color: #444;
    text-shadow: 0 1px 0 #fff;
}
   </style>
   
</head>
<body>
    <center>
    <h1><b><span class="whitesmoke">Family Details</span></b></h1>
</center>
    <table>
        <thead>
          <tr>
         
          </tr>
        </thead>
        <tbody>
            <tr>
                <th><strong>Father</strong></th>
                <td><span id="fathername"></span></td>
                <td><span id="fatherage"></span></td>
                <td><span id="fatheroccupation"></span></td>
                <td>Edit</td>
              </tr>
          <tr>
            <th><strong>Mother</strong></th>
            <td><span id="mothername"></span></td>
            <td><span id="motherage"></span></td>
            <td><span id="motheroccupation"></span></td>
            <td>Edit</td>
          </tr>
          <tr>
            <th><strong>Spouce</strong></th>
            <td><span id="spousename"></span></td>
            <td><span id="spouseage"></span></td>
            <td><span id="spouseoccupation"></span></td>
            <td>Edit</td>
          </tr>                
          <tr>
            <th><strong>Nominee 1</strong></th>
            <td><span id="nominee1name"></span></td>
            <td><span id="nominee1age"></span></td>
            <td><span id="nominee1occupation"></span></td>
            <td>Edit</td>
          </tr>
          <tr>
            <th><strong>Nominee 2</strong></th>
            <td><span id="nominee2name"></span></td>
                <td><span id="nominee2age"></span></td>
                <td><span id="nominee2ccupation"></span></td>
            <td>Edit</td>
          </tr>
          <tr>
            <th><strong>Other Nominee</strong></th>
            <td><span id="othernomineename"></span></td>
                <td><span id="othernomineeage"></span></td>
                <td><span id="othernomineenamerelationship"></span></td>
            <td>Edit</td>
          </tr>
        </tbody>
      </table>
      <script>

 
 
 
    


        async function fetchData() {
          try {

            const apiUrl = 'http://localhost:8280/user/getfamilyInfo/102';


            const response = await fetch(apiUrl,{
                      method:'GET',
                      
      
                      }
            );
        
            if (!response.ok) {
              throw new Error('Network response was not ok');
            }
            const data = await response.json();

          
            
            document.getElementById('fathername').textContent = data.data.father_name;
            document.getElementById('fatherage').textContent = data.data.age; 
            document.getElementById('fatheroccupation').textContent = data.father_occupation; 

            document.getElementById('mothername').textContent = data.data.mother_name;
            document.getElementById('motherage').textContent = data.data.mother_age; 
            document.getElementById('motheroccupation').textContent = data.data.mother_occupation; 

            document.getElementById('spousename').textContent = data.data.spouse_name;
            document.getElementById('spouseage').textContent = data.data.spouse_age; 
            document.getElementById('spouseoccupation').textContent = data.data.spouse_occupation; 

            document.getElementById('nominee1name').textContent = data.data.nominee1_name;
            document.getElementById('nominee2name').textContent = data.data.nominee2_name; 


            document.getElementById('othernomineename').textContent = data.data.other_nominee_name;
            document.getElementById('othernomineeage').textContent = data.data.other_nominee_age; 
            document.getElementById('othernomineerelationship').textContent = data.data.other_nominee_relationship; 
                          
            

          } catch (error) {
            console.log('Error fetching data:', error);
          }
        }
        
        fetchData();
      </script>
    



</body>
</html>
