    <script>
        

        async function postMedicalData() {
                        const apiUrl = 'http://localhost:8280/user/MedicalInformation';
                    
                        const data = {
                          
                            "pastSurgeries": document.getElementById("pastSurgeries").value,
                            "bloodPressure": document.getElementById("bloodPressure").value,
                            "diabetes" : document.getElementById("diabetes").value,
                            "uploadMedicalHistory" : document.getElementById("Medicalhistory").value
                          
                        };
                    
                        try {
                        const response = await fetch(apiUrl, {
                            method: 'POST',
                            headers: {
                            'Content-Type': 'application/json'
                            },
                            body: JSON.stringify(data)
                        });
                    
                        if (!response.ok) {
                            throw new Error('Network response was not ok');
                        }
                    
                        const responseData = await response.json();
                        console.log(responseData); // You can handle the response data here
                    
                        } catch (error) {
                        console.error('Error posting data:', error);
                        }
                    }
                    
      </script>
