                async function postData() {
                    const apiUrl = 'http://localhost:8280/user/PersonalInformation';
                
                    const data = {
                      

                       
                        "address": document.getElementById("address").value,
                        "gender": document.getElementById("gender").value,
                        "dateofbirth": document.getElementById("date").value,
                        "state": document.getElementById("state").value,

                        "weight": document.getElementById("weightDetails").value,
                        "smoking": document.getElementById("smokingyes").value,
                        "alochol": document.getElementById("Alcoholyes").value
                       
                    };
                
                    try {
                    const response = await fetch(apiUrl, {
                        method: 'POST',
                        headers: {
                        'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(data)
                    });
                
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                
                    const responseData = await response.json();
                    console.log(responseData); // You can handle the response data here
                
                    } catch (error) {
                    console.error('Error posting data:', error);
